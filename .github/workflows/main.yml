name: Build and Deploy Web App to Server

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR file
        run: ./mvnw clean package -DskipTests

      - name: Verify build artifacts
        run: |
          ls -l target/ || echo "target/ directory not found"
          ls -l target/app.jar || echo "app.jar not found"
          ls -l docker-compose.yml || echo "docker-compose.yml not found"
          ls -l Dockerfile || echo "Dockerfile not found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files
          path: |
            target/app.jar
            docker-compose.yml
            docker-compose.blue.yml
            docker-compose.green.yml
            Dockerfile
            nginx/
            scripts/
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-files

      - name: Setup deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            mkdir -p /home/${{ secrets.HOST_USER }}/prime_app/nginx/conf.d
            mkdir -p /home/${{ secrets.HOST_USER }}/prime_app/scripts

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          source: "app.jar,docker-compose.yml,docker-compose.blue.yml,docker-compose.green.yml,Dockerfile,nginx,scripts"
          target: /home/${{ secrets.HOST_USER }}/prime_app
          port: ${{ secrets.HOST_PORT }}
          timeout: 30s
          command_timeout: 10m
          debug: true
          strip_components: 0
          overwrite: true

      - name: Create .env file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            cd /home/${{ secrets.HOST_USER }}/prime_app
            echo "SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/prime_db" > .env
            echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USER }}" >> .env
            echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASS }}" >> .env
            echo "SPRING_DATASOURCE_DRIVER=${{ secrets.DATASOURCE_DRIVER }}" >> .env
            echo "POSTGRES_DB=prime_db" >> .env
            echo "POSTGRES_USER=${{ secrets.DATASOURCE_USER }}" >> .env
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TGM_BOT_TOKEN }}" >> .env
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET }}" >> .env
            echo "SERVER_PORT=8080" >> .env
            echo "JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }}" >> .env
            echo "JPA_DIALECT=${{ secrets.JPA_DIALECT }}" >> .env
            echo "SWAGGER_UI_USERNAME=${{ secrets.SWAGGER_UI_USERNAME }}" >> .env
            echo "SWAGGER_UI_PASSWORD=${{ secrets.SWAGGER_UI_PASSWORD }}" >> .env

      - name: Start database and nginx (if not running)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            cd /home/${{ secrets.HOST_USER }}/prime_app
            docker-compose up -d db nginx || true

      - name: Deploy using blue-green script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            cd /home/${{ secrets.HOST_USER }}/prime_app
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_SSH_KEY }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            sleep 5
            docker ps -a
            docker logs prime_nginx --tail 20 || echo "Nginx logs not available"
            ACTIVE_ENV=$(cat /home/${{ secrets.HOST_USER }}/prime_app/.active_env 2>/dev/null || echo "unknown")
            echo "Active environment: $ACTIVE_ENV"
