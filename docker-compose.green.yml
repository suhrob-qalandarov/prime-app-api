services:
  app_green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prime_app_green
    env_file:
      - .env
    environment:
      DATASOURCE_URL: jdbc:postgresql://db:5432/${DATASOURCE_DB}
      DATASOURCE_USER: ${DATASOURCE_USER}
      DATASOURCE_PASS: ${DATASOURCE_PASS}
      DATASOURCE_DRIVER: ${DATASOURCE_DRIVER}
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 60s

volumes:
  uploads_data:
    external: false

networks:
  app-network:
    external: true


