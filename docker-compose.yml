services:
  # Database Service (shared between blue and green)
  db:
    image: postgres:15
    container_name: prime_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prime_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-prime_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
