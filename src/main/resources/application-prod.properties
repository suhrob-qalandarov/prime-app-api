# Application name
spring.application.name=prime-app

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsManagerConfigurer=${LOG_LEVEL}

#JWT security
jwt.secret.key=${JWT_SECRET_KEY}

# Access Token expiry (days)
jwt.access.token.expiry.days=${JWT_ACCESS_TOKEN_EXPIRY_DAYS:7}

# Data expiry (minutes) - counts va data object uchun
jwt.data.expiry.minutes=${JWT_DATA_EXPIRY_MINUTES}

# Counts max limits (default: 10)
jwt.counts.max.category=${JWT_COUNTS_MAX_CATEGORY}
jwt.counts.max.product=${JWT_COUNTS_MAX_PRODUCT}
jwt.counts.max.attachment=${JWT_COUNTS_MAX_ATTACHMENT}
jwt.counts.max.cart=${JWT_COUNTS_MAX_CART}

app.products.update-offset-minutes=15
app.categories.update-offset-minutes=25

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Telegram bots
telegram.bot.user.token=${TG_BOT_U}
telegram.bot.admin.token=${TG_BOT_A}

# JPA (Hibernate) configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL}
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}

# Datasource configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}

server.port=${SERVER_PORT}

# Cookie
cookie.domain=${WEBSITE_DOMAIN}
cookie.path=/
cookie.attribute.name=SameSite
cookie.attribute.value=None
# 7 day
cookie.max.age=604800
cookie.is.http.only=true
cookie.is.secure=true
cookie.name.user=${COOKIE_TOKEN_NAME_USER}
cookie.name.admin=${COOKIE_TOKEN_NAME_ADMIN}

# Attachment file size limit (in MB)
attachment.max.file.size.mb=5

# Attachment token expiry time (in minutes)
attachment.token.expiry.minutes=8

# Attachment storage configuration
app.attachment.folder.path=${ATTACHMENT_FOLDER_PATH}
app.attachment.base.url=${ATTACHMENT_BASE_URL}

# Session configuration
session.expiry.minutes=60
session.cookie.name=ANONYMOUS_SESSION
session.cookie.max.age=3600

# Swagger UI Basic Auth
swagger.ui.username=${SWAGGER_UI_USERNAME}
swagger.ui.password=${SWAGGER_UI_PASSWORD}

# Application URLs
app.main.url=${MAIN_URL}
app.api.url=${API_URL}
app.local.urls=${LOCAL_URLS}

# Swagger Server URLs
swagger.server.url=${SWAGGER_SERVER_URL}
swagger.server.localhost.url=${SWAGGER_SERVER_LOCAL_URL}
# Swagger UI Default Group
springdoc.swagger-ui.urls-primary-name=${SWAGGER_DOC_PRIMARY_NAME}
# Swagger UI persist authorization across groups
springdoc.swagger-ui.persist-authorization=${SWAGGER_DOC_HAS_PERSIST_AUTH}

# Actuator configuration - only health endpoint for deployment
management.endpoints.web.exposure.include=health
management.endpoint.health.access=read_only
management.endpoint.health.show-details=when-authorized
