# Application name
spring.application.name=prime-app

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsManagerConfigurer=INFO

#JWT security
jwt.secret.key=${JWT_SECRET_KEY}

# Access Token expiry (days)
jwt.access.token.expiry.days=${JWT_ACCESS_TOKEN_EXPIRY_DAYS:7}

# Data expiry (minutes) - counts va data object uchun
jwt.data.expiry.minutes=${JWT_DATA_EXPIRY_MINUTES:8}

# Counts max limits (default: 10)
jwt.counts.max.category=${JWT_COUNTS_MAX_CATEGORY:10}
jwt.counts.max.product=${JWT_COUNTS_MAX_PRODUCT:10}
jwt.counts.max.attachment=${JWT_COUNTS_MAX_ATTACHMENT:10}
jwt.counts.max.cart=${JWT_COUNTS_MAX_CART:10}

app.products.update-offset-minutes=15
app.categories.update-offset-minutes=25

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Telegram bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN}

# JPA (Hibernate) configuration
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}

# Datasource configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}

server.port=${SERVER_PORT}

website.domain=gourmet.uz
cookie.domain=${website.domain:localhost}
cookie.path=/
cookie.attribute.name=SameSite
cookie.attribute.value=None
# 7 day
cookie.max.age=604800
cookie.is.http.only=true
cookie.is.secure=true
cookie.name.user=prime-user-token
cookie.name.admin=prime-admin-token

# Attachment file size limit (in MB)
attachment.max.file.size.mb=5

# Attachment token expiry time (in minutes)
attachment.token.expiry.minutes=8

# Attachment storage configuration
app.attachment.folder.path=${ATTACHMENT_FOLDER_PATH:uploads}
app.attachment.base.url=${ATTACHMENT_BASE_URL:${app.api.url}}

# Session configuration
session.expiry.minutes=60
session.cookie.name=ANONYMOUS_SESSION
session.cookie.max.age=3600

# Swagger UI Basic Auth
swagger.ui.username=${SWAGGER_UI_USERNAME:admin}
swagger.ui.password=${SWAGGER_UI_PASSWORD:admin123}

# Application URLs
app.main.url=${MAIN_URL:https://gourmet.uz}
app.api.url=${API_URL:https://api.gourmet.uz}
app.local.urls=${LOCAL_URLS:http://localhost,http://localhost:3000,http://localhost:3001,http://localhost:8080}

# Swagger Server URLs
swagger.server.url=${SWAGGER_SERVER_URL:https://api.gourmet.uz}
swagger.server.localhost.url=${SWAGGER_SERVER_LOCALHOST_URL:http://localhost:8080}

# Swagger UI Default Group
springdoc.swagger-ui.urls-primary-name=user-auth

# Swagger UI persist authorization across groups
springdoc.swagger-ui.persist-authorization=true

# SpringDoc Actuator configuration
springdoc.show-actuator=true

# Actuator configuration - expose all endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Actuator endpoint details
management.endpoint.metrics.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.caches.enabled=true
management.endpoint.env.enabled=true
management.endpoint.info.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.conditions.enabled=true
management.endpoint.configprops.enabled=true
management.endpoint.mappings.enabled=true

# IP Whitelist configuration for user auth and public endpoints
ip.whitelist.enabled=${IP_WHITELIST_ENABLED:false}
ip.whitelist=${IP_WHITELIST:}