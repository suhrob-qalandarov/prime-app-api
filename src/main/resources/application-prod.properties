# Application name
spring.application.name=prime-app

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsManagerConfigurer=INFO

#JWT security
jwt.secret.key=${JWT_SECRET_KEY}

app.products.update-offset-minutes=15
app.categories.update-offset-minutes=25

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Telegram bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN}

# JPA (Hibernate) configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}

# Datasource configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}

server.port=${SERVER_PORT}

cookie.domain=localhost
cookie.path=/
cookie.attribute.name=SameSite
cookie.attribute.value=None
# 7 day
cookie.max.age=604800 
cookie.is.http.only=true
cookie.is.secure=true
cookie.name.user=prime-user-token
cookie.name.admin=prime-admin-token

# Attachment file size limit (in MB)
attachment.max.file.size.mb=5

# Attachment token expiry time (in minutes)
attachment.token.expiry.minutes=8

# Session configuration
session.expiry.minutes=60
session.cookie.name=ANONYMOUS_SESSION
session.cookie.max.age=3600

# Swagger UI Basic Auth
swagger.ui.username=${SWAGGER_UI_USERNAME:admin}
swagger.ui.password=${SWAGGER_UI_PASSWORD:admin123}

# Swagger UI Default Group
springdoc.swagger-ui.urls-primary-name=user-auth

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# IP Whitelist configuration for user auth and public endpoints
ip.whitelist.enabled=${IP_WHITELIST_ENABLED:false}
ip.whitelist=${IP_WHITELIST:}